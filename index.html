<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <input type="text" id="input-el">
        <div class="buttons">
            <div class="row">
                <button id="input-btn" class="green-btn">SAVE INPUT</button>
                <button id="show-btn" class="green-btn">SHOW LEADS</button>
            </div>
            <div class="row">
                <button id="tab-btn" class="green-btn">SAVE TAB</button>
                <button id="delete-btn" class="white-btn">DELETE ALL</button>
            </div>
        </div>
        <ul id="ul-el"></ul>
    </div>
</body>

</html>
